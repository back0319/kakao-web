<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to my Virtual Terrarium</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <script src="./terrarium.js"></script>
    <header>
      <h1 style="color: red">My Terrarium</h1>
    </header>

    <div id="page">
      <aside id="left-container" class="container">
        <div class="plant-holder">
          <img
            class="plant"
            alt="plant 1"
            id="plant1"
            src="./images/plant1.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="plant 2"
            id="plant2"
            src="./images/plant2.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="plant 3"
            id="plant3"
            src="./images/plant3.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="plant 4"
            id="plant4"
            src="./images/plant4.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="plant 5"
            id="plant5"
            src="./images/plant5.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="plant 6"
            id="plant6"
            src="./images/plant6.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="plant 7"
            id="plant7"
            src="./images/plant7.png"
          />
        </div>
      </aside>
      <main>
        <div id="terrarium-wrap">
          <div id="terrarium">
            <div class="jar-top"></div>
            <div class="jar-walls">
              <div class="jar-glossy-long"></div>
              <div class="jar-glossy-short"></div>
            </div>

            <div class="sand-layer l1"></div>
            <div class="sand-layer l2"></div>
            <div class="sand-layer l3"></div>

            <div class="dirt"></div>
            <div class="jar-bottom"></div>

            <div class="pebble p1"></div>
            <div class="pebble p2"></div>
            <div class="pebble p3"></div>

            <div class="moss m1"></div>
            <div class="moss m2"></div>
            <div class="jar-shadow"></div>
          </div>
        </div>
      </main>
      <aside id="right-container" class="container">
        <div class="plant-holder">
          <img
            class="plant"
            alt="plant 8"
            id="plant8"
            src="./images/plant8.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"

          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"

            id="plant10"
            src="./images/plant10.png"
          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="plant 11"

            src="./images/plant11.png"
          />
        </div>
        <div class="plant-holder">

            src="./images/plant12.png"
          />
        </div>
        <div class="plant-holder">

          />
        </div>
        <div class="plant-holder">
          <img
            class="plant"
            alt="plant 14"
            id="plant14"
            src="./images/plant14.png"
          />
        </div>
      </aside>
    </div>
  </body>
</html>
